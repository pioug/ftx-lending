name: compound

on:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-${{ hashFiles('**/package-lock.json') }}
      - run: |
          npm ci
          npm start
        env:
          FTX_API_KEY: ${{ secrets.FTX_API_KEY }}
          FTX_SECRET: ${{ secrets.FTX_SECRET }}
